<app-header
  [visibleBackButton]="false"
  [title]="title"
></app-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <div style="width: 100%;" class="avatar-content">
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
      </div>

      <ion-card-title class="ion-text-center">{{user?.name}}</ion-card-title>
      <ion-card-subtitle class="ion-text-center">{{user?.email}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col class="avatar-content">
            <ion-icon size="large" name="call-outline"></ion-icon>
          </ion-col>
          <ion-col class="avatar-content">
            <ion-icon size="large" name="mail-outline"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-col class="avatar-content">
              <ion-icon size="large" name="logo-whatsapp"></ion-icon>
            </ion-col>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item>
      <ion-icon slot="start" name="home-outline" color="primary"></ion-icon>
      <ion-label position="floating">Ciudad</ion-label>
      <ion-input placeholder="Enter text" [(ngModel)]="user?.address.city" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="location-outline" color="danger"></ion-icon>
      <ion-label position="floating">Dirección</ion-label>
      <ion-input placeholder="Enter text" [(ngModel)]="user?.address.street" readonly></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-icon slot="start" name="call-outline" color="tertiary"></ion-icon>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input placeholder="Enter text" [ngModel]="user?.phone" readonly></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-icon slot="start" name="globe-outline" color="secondary"></ion-icon>
      <ion-label position="floating">Pagina web</ion-label>
      <ion-input placeholder="Enter text" [ngModel]="user?.website" readonly></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-icon slot="start" name="business-outline" color="primary"></ion-icon>
      <ion-label position="floating">Compañia</ion-label>
      <ion-input placeholder="Enter text" [(ngModel)]="user?.company.name" readonly></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
