<app-header
  [visibleMenu]="true"
  [visibleBackButton]="false"
  [title]="title"
></app-header>

<ion-toolbar>
  <ion-searchbar
    [placeholder]="'Placeholder.search' | translate"
    (ionChange)="onChangeSeach($event)"
  ></ion-searchbar>
</ion-toolbar>

<ion-content>
  <ion-list *ngFor="let item of users | userFilter : search">
    <ion-item>
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>
        <h2>{{item.name}}</h2>
        <p><ion-icon color="secondary" name="business-outline"></ion-icon> {{item.company.name}} </p>
        <p><ion-icon color="success" name="call-outline"></ion-icon> {{item.phone}} </p>
      </ion-label>
      <ion-icon [name]="item.favorite?'star':'star-outline'"  [color]="item.favorite?'warning':''" slot="end" (click)="onClickFavorite(item)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
